<!DOCTYPE html>
<html lang=en-US>

<head>
    <title> Contact Form</title>
    <link rel="stylesheet" type="text/css" href="./Styles/contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <meta charset="utf-8">
    <meta id="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <script src="./Scripts/navbar.js"></script>

    <div id="includedContent"></div>
    <div class="container contact">
        <div class="row">
            <div class="col-md-4">
                <div class="contact-info">
                    <img src="http://www.logospng.com/images/101/person-symbol-png-101379.png" id = "contactlogo" alt="image" width = "30%" />
                    <h2>Contact Revature</h2>
                    <h4>We would love to hear from you !</h4>
                    <!-- Embedded map iframe-->
                    <div class="mapouter">
                        <div class="gmap_canvas"><iframe title="revmap" width="350" height="365" id="gmap_canvas"
                                src="https://maps.google.com/maps?q=revature&t=&z=11&ie=UTF8&iwloc=&output=embed"
                                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                                href="https://www.embedgooglemap.net">embedgooglemap.net</a></div>
                        <style>
                            .mapouter {
                                text-align: right;
                                height: 365px;
                                width: 350px;
                            }

                            .gmap_canvas {
                                overflow: hidden;
                                background: none !important;
                                height: 365px;
                                width: 350px;
                            }
                        </style>
                    </div>
                    <!-- Contact Grid column-->
                    <div class="row text-center">
                        <ul class="list-inline id=" contactlist">
                            <li class="list-inline-item"><em class="fas fa-map-marker-alt mt-4 fa-2x"></em> 11730 Plaza
                                America Dr #205, <br>Reston, VA 20190
                            </li>

                            <li class="list-inline-item"><em class="fas fa-phone mt-4 fa-2x"></em>+(703)570-8181
                            </li>

                            <li class="list-inline-item"><em class="fas fa-envelope mt-4 fa-2x"></em>
                                revature@revature.revature
                            </li>
                        </ul>
                    </div>
                    <!--Grid column-->
                </div>
            </div>
            <div class="col-md-8">
                <form id="myForm">
                    <div class="contact-form">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="fname">First Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="contact-fname"
                                    placeholder="Enter First Name" name="contact-fname" oninput="store();" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="contact-lname">Last Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="contact-lname" placeholder="Enter Last Name"
                                    name="lname" oninput="store();" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="contact-email">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="contact-email" placeholder="Enter email"
                                    name="email" oninput="store();" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="contact-comment">Comment:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="contact-comment" oninput="store();"
                                    required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal and Redirect on Submit-->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"> Submission Successful!</h4>
                </div>
                <div class="modal-body">
                    <p>Thank you for your comment!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                        onclick="document.location.href='./intro.html';">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Footer-->
    <script src="./Scripts/footer.js"></script>

    <script src="./Scripts/contact.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
