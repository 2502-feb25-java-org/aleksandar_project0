<!DOCTYPE html>
<html lang=en-US>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Styles/signUp.css">
    <meta charset="utf-8">
    <meta id="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Sign Up </title>
</head>

<body onload="load();">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="https://revature.com/" class="pull-left"><img src="./Media/Revature.png" alt="Rev" width="20%"></a>
            <a class="navbar-brand" href="#">Sign-Up Today!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="intro.html">Home <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="SignUp.html">Sign Up</a>
                </div>
            </div>
        </nav>
        <h1 id="revature"><img src="./Media/signup.png" alt="Revature" width="10%"><u>Revature Sign-Up</u></h1>
        <h3>Join Today and Be a Learning Animal!</h3>
    </header>

    <div class="container">
        <form id="signup" action="#">
            <div class="row align-items-start">
                <div class="col-sm-6">
                    <fieldset>
                        
                        <legend> Sign-Up Required </legend>
                        <label for="firstname"></label><span class="label label-default">First Name: </span></label><input type="text" id="firstname"
                            placeholder="First Name" oninput="store();" required>
                        <label for="lastname"> Last Name:</label><input type="text" id="lastname"
                            placeholder="Last Name" oninput="store();" required><br>
                        <label for="phonenum">Phone Number:</label><input type="tel" pattern="[0-9]{9}|[0-9]{10}"
                            id="phonenum" placeholder=" 9 or 10 Digit #" oninput="store();" required>
                        <label for="email"> E-mail Address:</label><input type="email" id="email"
                            placeholder="Enter your email" oninput="store();" required><br>
                    </fieldset>
                </div>

                <div class="col-sm-6">
                    <fieldset>
                        <legend> Personal Info.</legend>
                        <label for="sex"><span class="badge badge-pill badge-primary">Sex:</span></label>
                        <select id="sex" oninput="store();" required>
                            <option value="" selected disabled hidden>Choose here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="other">Prefer Not to Answer</option>
                        </select><br>
                        <label for="age">Age:</label><input type="number" id="age" id="age" min="18" max="100"
                            placeholder=21 oninput="store();" required><br>
                        <label for="faveCandy"> Favorite Candy: </label>
                        <div class="candy" >
                            <input type="radio" name="faveCandy" id="Snickers" oninput="storeRadio();">Snickers
                            <input type="radio" name="faveCandy" id="Gummy" oninput="storeRadio();">Gummy Bears
                            <input type="radio" name="faveCandy" id="Twix" oninput="storeRadio();">Twix
                        </div>
                    </fieldset>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </div>
        </form>
    </div>

    <footer>
        <div class="row justify-content-center" id="social">
            <a href="https://twitter.com/WeAreRevature?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
                <img src="./Media/twitter.png" alt="Twitter" width="60px"></a>
            <a href="https://www.linkedin.com/company/revature/">
                <img src="./Media/linkedin.png" alt="LinkedIn" width="60px"></a>
            <a href="https://www.facebook.com/revature/">
                <img src="./Media/facebook.png" alt="Facebook" width="60px"></a>
        </div>
    </footer>


    <!--Scripts at end so that page may be displayed first followed by the JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./Scripts/signUp.js"></script>
</body>

</html>
