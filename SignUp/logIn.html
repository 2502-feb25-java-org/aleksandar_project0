<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light stick-top">
        <a href="https://revature.com/" class="pull-left"><img src="./Media/Revature.png" alt="RevImg" width="20%"></a>
        <a class="navbar-brand" href="#">Sign-Up Today!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <a class="nav-item nav-link active" href="intro.html">Home <span class="sr-only">(current)</span></a>

                <a class="nav-item nav-link" href="logIn.html">Log In</a>
            </div>
        </div>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="./Media/Revature.png" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form onSubmit="return confirmLogIn();">
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" data-toggle="tooltip" data-placement="right" 
                title="login:secretsnake 
                password:revhero"> Forgot Password?</a>
            </div>

        </div>
    </div>


    <!-- Footer-->
    <footer class="page-footer font-small unique-color-dark pt-4 fixed-bottom">
        <div class="container-fluid padding">

            <!-- Footer Elements -->
            <ul class="list-unstyled list-inline text-center">
                <li class="list-inline-item">
                    <a class="btn-floating btn-fb mx-1" href="https://www.facebook.com/revature/">

                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-tw mx-1"

                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-li mx-1" href="https://www.instagram.com/teamrevature/">
                        <em class="fab fa-instagram "> </em>
                    </a>
                </li>
                </li>
